# Bidding Service Configuration - Phase 2
# Port: 9002

# Server Configuration
server.port=9002
spring.application.name=bidding-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/campusworks_bids?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=reddi2273
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.ip-address=127.0.0.1

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging Configuration
logging.level.com.campusworks.bidding=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Bidding Service Specific Configuration
bidding.min-amount=0.01
bidding.max-amount=10000.00
bidding.auto-assignment-enabled=true
bidding.notification-enabled=true
bidding.auto-assignment-check-interval=300000

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=basic

# Circuit Breaker Configuration
feign.circuitbreaker.enabled=true
feign.circuitbreaker.group.enabled=true

# Load Balancer Configuration
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.loadbalancer.cache.enabled=true
